apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollout-vsvc
spec:
  gateways:
  - istio-rollout-gateway
  hosts:
  - "*"
  http:
  - name: primary        # referenced in canary.trafficRouting.istio.virtualService.routes
    route:
    - destination:
        host: colorapi-stable-svc # referenced in canary.stableService
      weight: 100
    - destination:
        host: colorapi-canary-svc # referenced in canary.canaryService
      weight: 0